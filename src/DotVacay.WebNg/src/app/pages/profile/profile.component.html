<app-header></app-header>

<div class="container mt-4">
  <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success text-center">{{ successMessage }}</div>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card profile-card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">My Profile</h3>
        </div>
        <div class="card-body">
          <div class="profile-info">
            <div class="profile-avatar mb-4 text-center">
              <div class="avatar-circle">
                <img [src]="getGravatarUrl(profile.email)"
                     alt="User Avatar"
                     class="gravatar-img"
                     referrerpolicy="no-referrer">
              </div>
              <h4 class="mt-3 mb-1">{{ profile.firstName }} {{ profile.lastName }}</h4>
              <p class="text-muted">{{ profile.email }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
