<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

  <div class="container mt-5" style="max-width:400px; margin:auto;">
    <h2 class="text-center">Log In</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mb-3">
        <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email" />
      </div>

      <div class="mb-3">
        <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>

    <div class="mt-3 text-center">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </div>
</body>
</html>
