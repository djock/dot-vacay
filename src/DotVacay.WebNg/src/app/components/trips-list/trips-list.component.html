<header class="header">
  <div class="logo">
    <h3>DotVacay</h3>
  </div>
  <div class="auth-buttons">
    <a href="#" class="btn btn-light"><i class="bi bi-person-circle"></i></a>
  </div>
</header>

<div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>
<div *ngIf="successMessage" class="alert alert-success text-center">{{ successMessage }}</div>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">My Trips</h3>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTripModal">
      <i class="bi bi-plus"></i> Plan new trip
    </button>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <ng-container *ngIf="trips.length > 0; else noTrips">
      <div class="col" *ngFor="let trip of trips">
        <div class="card h-100">
          <a [routerLink]="['/trip', trip.id]" class="text-decoration-none text-dark">
            <div class="position-relative">
              <img src="https://picsum.photos/seed/{{trip.id}}/800/400" class="card-img-top" alt="{{trip.title}}" style="height: 200px; object-fit: cover;">
              <div *ngIf="trip.isOwner" class="position-absolute top-0 end-0 m-2">
                <button type="button" class="btn btn-danger" (click)="deleteTrip(trip.id); $event.stopPropagation();">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{trip.title}}</h5>
              <p class="card-text">{{trip.description}}</p>
              <p class="card-text">
                <small class="text-muted">
                  {{trip.startDate | date:'mediumDate'}} - {{trip.endDate | date:'mediumDate'}}
                </small>
              </p>
            </div>
          </a>
        </div>
      </div>
    </ng-container>
    
    <ng-template #noTrips>
      <div class="col-12">
        <div class="alert alert-info">
          No trips available. Create your first trip to get started!
        </div>
      </div>
    </ng-template>
  </div>
</div>

<!-- Create Trip Modal -->
<div class="modal fade" id="createTripModal" tabindex="-1" aria-labelledby="createTripModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createTripModalLabel">Plan New Trip</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="title" class="form-label">Trip Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="createTrip.title" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)]="createTrip.description"></textarea>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="startDate" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="createTrip.startDate" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="endDate" class="form-label">End Date</label>
              <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="createTrip.endDate" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" [(ngModel)]="createTrip.location" required>
            <input type="hidden" name="latitude" [(ngModel)]="createTrip.latitude">
            <input type="hidden" name="longitude" [(ngModel)]="createTrip.longitude">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Trip</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
